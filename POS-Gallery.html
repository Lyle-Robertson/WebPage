    <style type="text/css">
        body{
            background-color: black;

        .carousel-container {
            background-color: transparent;
            position: relative;
            width: 100vw;
            height: 70%;
            margin:0 auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        .carousel-slide {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .carousel-slide img {
            flex: 0 0 auto;
            width: 95%;
            max-width: 600px;
            object-fit: cover;
            scroll-snap-align: start;
            margin-left: 100px;
            margin-right: auto;
            border-radius: 50px;
            margin: 0 auto;
            }

        /*  .video-container {
            position: relative;

            .video-container video {
                align-self: center;
                width: 600px;
                object-fit: cover;
                margin: 0 auto;
                display: block;
                border-radius: 5px;
            }

               */

        .carousel-navigation {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
            z-index: 1;
        }

        .carousel-navigation button {
            background-color: transparent;
            border: solid;
            color: azure;
            cursor: pointer;
            font-size: 24px;
            padding: 1%;
            height: 100px;
            }

        .carousel-navigation button:focus {
            outline: none;
        }

        .carousel-navigation button:hover {
            background-color: #cccccc;
        }

        :root {
            --bg-body: rgba(25, 25, 25, 1);
            --bg-body-gradient: radial-gradient(30% 90% ellipse at bottom center, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 100%);
            --bg-body-hover: rgba(33, 33, 33, 1);
            --bg-button: rgba(255, 255, 255, 0);
            --bg-button-hover: rgba(255, 255, 255, 0.05);
            --bg-button-active: rgba(255, 255, 255, 1.0);
            --bg-mask: rgba(255, 255, 255, 0.5);
            --bg-mask-hover: rgba(255, 255, 255, 1.0);
            --border-button: rgba(255, 255, 255, 0.2);
            --border-button-hover: rgba(255, 255, 255, 1.0);
            --color-button: rgba(255, 255, 255, 0.6);
            --color-button-hover: rgba(255, 255, 255, 1.0);
            --color-button-active: var(--body-bg);
            --font-button: "Varela Round", sans-serif;
            --shadow-button-hover: 0 0 0.3125rem rgba(255, 255, 255, 0.8);
            --transition-easing: cubic-bezier(0.19, 1, 0.22, 1);
        }


            body.hover {
                background-color: var(--bg-body-hover);
            }

        .button {
            background-color: var(--bg-button);
            border: 0.125rem solid var(--border-button);
            cursor: pointer;
            letter-spacing: 0.2125rem;
            line-height: 1;
            overflow: hidden;
            padding: 1.25rem 1.875rem;
            position: relative;
            text-align: center;
            text-transform: uppercase;
            transition: background-color 0.3s var(--transition-easing), border 1s var(--transition-easing), color 0.6s var(--transition-easing);
            user-select: none;
          
        }

            .button a {
                color: var(--color-button);
                font-family: var(--font-button);
                position: relative;
                text-decoration: none;
                white-space: nowrap;
                z-index: 2;
            }

            .button .mask {
                background-color: var(--bg-mask);
                height: 6.25rem;
                position: absolute;
                transform: translate3d(-120%, -3.125rem, 0) rotate3d(0, 0, 1, 45deg);
                transition: all 1.1s var(--transition-easing);
                width: 12.5rem;
                z-index: 1;
            }

            .button .shift {
                display: inline-block;
                transition: all 1.1s var(--transition-easing);
                vertical-align: text-top;
            }

            .button:hover {
                background-color: var(--bg-button-hover);
                border-color: var(--border-button-hover);
                box-shadow: var(--shadow-button-hover);
            }

                .button:hover a {
                    color: var(--color-button-hover);
                }

                .button:hover .mask {
                    background-color: var(--bg-mask-hover);
                    transform: translate3d(120%, -6.25rem, 0) rotate3d(0, 0, 1, 90deg);
                }

                .button:hover .shift {
                    transform: translateX(0.3125rem);
                }

            .button:active {
                background-color: var(--bg-button-active);
            }

                .button:active a {
                    color: var(--color-button-active);
                }

    <script type="text/javascript">
        var slideIndex = 1;
        showSlide(slideIndex);

        function nextSlide() {
            showSlide(slideIndex += 1);
        }

        function prevSlide() {
            showSlide(slideIndex -= 1);
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
        }

        function showSlide(n) {
            var slides = document.getElementsByClassName("carousel-slide")[0].getElementsByTagName("img");
            var navBtns = document.getElementsByClassName("carousel-navigation")[0].getElementsByTagName("button");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (var i = 0; i < navBtns.length; i++) {
                navBtns[i].className = navBtns[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            navBtns[slideIndex - 1].className += " active";
        }
    </script>
    <script>
        const body = document.body;
        const btn = document.querySelectorAll('.button')[0];

        btn.addEventListener('mouseenter', () => {
            body.classList.add('hover');
        });

        btn.addEventListener('mouseleave', () => {
            body.classList.remove('hover');
        });
    </script>
